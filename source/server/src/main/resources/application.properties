spring.application.name=iso8583-server
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# ISO 8583 Server Configuration
iso8583.server.port=8583
iso8583.server.thread-pool-size=10

# gRPC Server Configuration
grpc.server.port=9090

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/iso8583
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# OpenTelemetry Configuration
management.tracing.enabled=${OTEL_ENABLED:false}
otel.sdk.disabled=${OTEL_SDK_DISABLED:true}
otel.instrumentation.spring-boot.enabled=${OTEL_ENABLED:false}
otel.service.name=iso8583-server
otel.service.version=0.0.1-SNAPSHOT
otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
otel.exporter.otlp.protocol=grpc
otel.traces.exporter=otlp
otel.metrics.exporter=otlp
otel.logs.exporter=none
otel.instrumentation.spring-web.enabled=${OTEL_ENABLED:false}
otel.instrumentation.netty.enabled=${OTEL_ENABLED:false}
otel.instrumentation.grpc.enabled=${OTEL_ENABLED:false}

# Logging
logging.level.com.example.iso8583=DEBUG