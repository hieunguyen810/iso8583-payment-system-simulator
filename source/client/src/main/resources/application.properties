spring.application.name=client
# Client API Server
server.port=8081

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Authorization Configuration
iso8583.client.authorization.enabled=true
logging.level.com.example.iso8583=DEBUG

# Client Application Properties (application-client.properties for client)
spring.application.name=iso8583-client
logging.level.com.example.iso8583=DEBUG

# Kafka config
kafka:
  topic:
    iso8583:
      request: iso8583-requests
      response: iso8583-responses

spring:
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: client-response-consumer
      auto-offset-reset: latest

# OpenTelemetry Configuration
management.tracing.enabled=${OTEL_ENABLED:false}
otel.sdk.disabled=${OTEL_SDK_DISABLED:true}
otel.instrumentation.spring-boot.enabled=${OTEL_ENABLED:false}
otel.service.name=iso8583-server
otel.service.version=0.0.1-SNAPSHOT
otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
otel.exporter.otlp.protocol=grpc
otel.traces.exporter=otlp
otel.metrics.exporter=otlp
otel.logs.exporter=none
otel.instrumentation.spring-web.enabled=${OTEL_ENABLED:false}
otel.instrumentation.netty.enabled=${OTEL_ENABLED:false}
otel.instrumentation.grpc.enabled=${OTEL_ENABLED:false}
