spring.application.name=client
# Client API Server
server.port=8081

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Authorization Configuration
iso8583.client.authorization.enabled=true
logging.level.com.example.iso8583=DEBUG

# ISO 8583 Server Configuration
iso8583.server.port=8583
iso8583.server.thread-pool-size=10

# Client Application Properties (application-client.properties for client)
spring.application.name=iso8583-client
logging.level.com.example.iso8583=DEBUG

# ISO 8583 Client Configuration
iso8583.client.server-host=127.0.0.1
iso8583.client.server-port=8583
iso8583.client.connection-timeout=5000
iso8583.client.read-timeout=10000

# Kafka config
kafka:
  topic:
    iso8583:
      request: iso8583-requests
      response: iso8583-responses

spring:
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: client-response-consumer
      auto-offset-reset: latest

# OpenTelemetry Configuration
otel:
  service:
    name: iso8583-client
    version: 0.0.1-SNAPSHOT
  exporter:
    otlp:
      endpoint: http://localhost:4317
      protocol: grpc
  traces:
    exporter: otlp
  metrics:
    exporter: otlp
  logs:
    exporter: none
  instrumentation:
    spring-web:
      enabled: true
    kafka:
      enabled: true
    netty:
      enabled: true
