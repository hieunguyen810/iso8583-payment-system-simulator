spring.application.name=${SPRING_APPLICATION_NAME:iso8583-simulator}
server.port=${SERVER_PORT:8084}

# gRPC Client Configuration
grpc.client.iso8583-server.address=${GRPC_SERVER_ADDRESS:dns:///server-service:9090}
grpc.client.iso8583-server.negotiationType=${GRPC_NEGOTIATION_TYPE:plaintext}
grpc.client.iso8583-server.defaultLoadBalancingPolicy=${GRPC_LOAD_BALANCING_POLICY:round_robin}

# Simulator Configuration
simulator.transaction.interval=${SIMULATOR_TRANSACTION_INTERVAL:15000}
simulator.transaction.enabled=${SIMULATOR_TRANSACTION_ENABLED:true}

# OpenTelemetry Configuration
otel.service.name=${OTEL_SERVICE_NAME:iso8583-simulator}
otel.service.version=${OTEL_SERVICE_VERSION:0.0.1-SNAPSHOT}
otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
otel.exporter.otlp.protocol=${OTEL_EXPORTER_OTLP_PROTOCOL:grpc}
otel.traces.exporter=${OTEL_TRACES_EXPORTER:otlp}
otel.metrics.exporter=${OTEL_METRICS_EXPORTER:otlp}
otel.logs.exporter=${OTEL_LOGS_EXPORTER:none}
otel.instrumentation.spring-web.enabled=${OTEL_INSTRUMENTATION_SPRING_WEB_ENABLED:false}
otel.instrumentation.grpc.enabled=${OTEL_INSTRUMENTATION_GRPC_ENABLED:false}

# Logging
logging.level.com.example.iso8583=${LOGGING_LEVEL:DEBUG}