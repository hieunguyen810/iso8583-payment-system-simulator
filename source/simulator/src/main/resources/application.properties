spring.application.name=iso8583-simulator
server.port=8082

# gRPC Client Configuration
grpc.client.iso8583-server.address=dns:///iso8583-grpc-service:9090
grpc.client.iso8583-server.negotiationType=plaintext
grpc.client.iso8583-server.defaultLoadBalancingPolicy=round_robin

# Simulator Configuration
simulator.transaction.interval=15000
simulator.transaction.enabled=true

# OpenTelemetry Configuration
otel.service.name=iso8583-simulator
otel.service.version=0.0.1-SNAPSHOT
otel.exporter.otlp.endpoint=http://localhost:4317
otel.exporter.otlp.protocol=grpc
otel.traces.exporter=otlp
otel.metrics.exporter=otlp
otel.logs.exporter=none
otel.instrumentation.spring-web.enabled=true
otel.instrumentation.grpc.enabled=true

# Logging
logging.level.com.example.iso8583=DEBUG