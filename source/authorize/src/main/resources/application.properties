spring.application.name=authorize
server.port=8082

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:dns:///localhost:9092}
spring.kafka.consumer.group-id=authorize-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# OpenTelemetry Configuration
management.tracing.enabled=${OTEL_ENABLED:false}
management.otlp.tracing.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
otel.sdk.disabled=${OTEL_SDK_DISABLED:true}
otel.instrumentation.spring-boot.enabled=${OTEL_ENABLED:false}

# Logging
logging.level.com.example.authorize=DEBUG
logging.level.org.springframework.kafka=INFO