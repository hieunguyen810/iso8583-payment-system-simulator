apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: client
  namespace: default
spec:
  serviceName: client-headless
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: iso8583-client:latest
        ports:
        - containerPort: 8081
        env:
        - name: REDIS_HOST
          value: "redis-service"
        - name: CLIENT_INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: client-storage
          mountPath: /app/data
  volumeClaimTemplates:
  - metadata:
      name: client-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: client-headless
spec:
  clusterIP: None
  selector:
    app: client
  ports:
  - port: 8081