apiVersion: apps/v1
kind: Deployment
metadata:
  name: authorize
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authorize
  template:
    metadata:
      labels:
        app: authorize
    spec:
      containers:
      - name: authorize
        image: iso8583-authorize:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "my-cluster-kafka-bootstrap:9092"
        - name: SPRING_KAFKA_CONSUMER_GROUP_ID
          value: "authorize-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: authorize-service
  namespace: default
spec:
  selector:
    app: authorize
  ports:
  - port: 8082
    targetPort: 8082
    name: http
  type: ClusterIP
